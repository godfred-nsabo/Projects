<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop up Quiz - Play</title>
    <link rel="stylesheet" href="/2 Create and Style Home Page/myapp.css">
    <link rel="stylesheet" href="/3 Create and Style Game Page/game.css">
</head>
<div class="container">
    <div id="game" class="justify-center flex-column">
        <h2 id="Question">Attempt this Question.</h2>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text">Choice 1</p>
        </div> 
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text">Choice 4</p>
        </div>
    </div>
</div>
<body>
<script src="/4 Display Hard Coded Questions and Answers/game.js"></script>
</body>

</html>
